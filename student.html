<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>College Event Calendar</h1>
        <nav>
            <ul>
                <li><a href="#" id="calendarView" class="active">Calendar</a></li>
                <li><a href="#" id="listView">List View</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="filter-controls">
            <label for="studentFilterCategory">Category:</label>
            <select id="studentFilterCategory">
                <option value="all">All Categories</option>
                <option value="academic">Academic</option>
                <option value="social">Social</option>
                <option value="sports">Sports</option>
                <option value="cultural">Cultural</option>
                <option value="other">Other</option>
            </select>

            <div class="month-navigation">
                <button id="prevMonth">&lt; Previous</button>
                <h2 id="currentMonthYear">March 2025</h2>
                <button id="nextMonth">Next &gt;</button>
            </div>
        </div>

        <!-- Calendar View -->
        <section id="calendarViewSection">
            <div class="calendar-grid">
                <div class="weekday-header">Sun</div>
                <div class="weekday-header">Mon</div>
                <div class="weekday-header">Tue</div>
                <div class="weekday-header">Wed</div>
                <div class="weekday-header">Thu</div>
                <div class="weekday-header">Fri</div>
                <div class="weekday-header">Sat</div>
                <!-- Calendar days will be populated here via JavaScript -->
            </div>
        </section>

        <!-- List View -->
        <section id="listViewSection" class="hidden">
            <div id="eventsList">
                <!-- Events will be populated here via JavaScript -->
            </div>
        </section>

        <!-- Event Details Modal -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="modalTitle"></h2>
                <p><strong>Date:</strong> <span id="modalDate"></span></p>
                <p><strong>Time:</strong> <span id="modalTime"></span></p>
                <p><strong>Location:</strong> <span id="modalLocation"></span></p>
                <p><strong>Category:</strong> <span id="modalCategory"></span></p>
                <p id="modalDescription"></p>
            </div>
        </div>
    </main>

    <script type="module" src="users.js"></script>
    <script type="module" src="student.js"></script>
</body>

</html>
