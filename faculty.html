<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Event Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Faculty Event Management</h1>
        <nav>
            <ul>
                <li><a href="#" id="viewEvents">View Events</a></li>
                <li><a href="#" id="addEvent">Add Event</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- Add event form -->
        <section id="eventFormSection">
            <h2>Add New Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startTime">Start Time:</label>
                        <input type="time" id="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time:</label>
                        <input type="time" id="endTime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="academic">Academic</option>
                        <option value="social">Social</option>
                        <option value="sports">Sports</option>
                        <option value="cultural">Cultural</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="4"></textarea>
                </div>
                <input type="hidden" id="eventId">
                <div class="form-actions">
                    <button type="submit">Save Event</button>
                    <button type="button" id="cancelEdit">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Event List/Management -->
        <section id="eventListSection">
            <h2>Manage Events</h2>
            <div class="filter-controls">
                <label for="filterCategory">Filter by Category:</label>
                <select id="filterCategory">
                    <option value="all">All Categories</option>
                    <option value="academic">Academic</option>
                    <option value="social">Social</option>
                    <option value="sports">Sports</option>
                    <option value="cultural">Cultural</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <table id="eventsTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="eventsTableBody">
                    <!-- Events will be added here through js file -->
                </tbody>
            </table>
        </section>
    </main>

    <script type="module" src="users.js"></script>
    <script type="module" src="faculty.js"></script>
</body>

</html>
